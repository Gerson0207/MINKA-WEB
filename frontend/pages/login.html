<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - Iniciar Sesión</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
</head>
<body>
    <!-- Header -->
    <!--#include virtual="../components/header.html" -->
    
    <main class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Iniciar Sesión</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Iniciar Sesión</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>¿No tienes una cuenta? <a href="#" style="color: #3498db;">Regístrate aquí</a></p>
                <p><a href="#" style="color: #3498db;">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <!--#include virtual="../components/footer.html" -->
    
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de autenticación
            alert('Inicio de sesión enviado (simulado)');
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
